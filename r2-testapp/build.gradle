apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "org.readium.r2.testapp"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 9
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/*'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

//    uncomment these 5 lines to use with GitHu submodules and Android Studio Modules
//    implementation project(':r2-navigator')
//    implementation project(':r2-streamer')
//    implementation project(':r2-shared')
//    implementation project(':r2-lcp')
//    implementation project(':r2-lcp-wrapper')

//    uncomment these 3 lines to use with jitpack
    implementation 'com.github.edrlab:r2-shared-kotlin:0.1.0'
    implementation 'com.github.edrlab:r2-streamer-kotlin:0.1.0'
    implementation 'com.github.edrlab:r2-navigator-kotlin:0.1.0'

//    not supported yet, keep these 2 lines commented until further notice
//    implementation 'com.github.edrlab:r2-lcp-kotlin:0.1.0'
//    implementation 'com.github.edrlab:r2-lcp-wrapper-kotlin:0.1.0'

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:27.0.2'

    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    implementation 'org.nanohttpd:nanohttpd-nanolets:2.3.1'
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'io.reactivex.rxjava2:rxjava:2.1.6'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"


}
